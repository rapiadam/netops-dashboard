name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install lint tools
        run: pip install -r requirements-lint.txt

      - name: Python lint
        run: flake8 django_app/ --max-line-length 120 --exclude venv,migrations

      - name: YAML lint
        run: yamllint -d relaxed ansible/ monitoring/

      - name: Ansible lint
        run: ansible-lint ansible/playbooks/site.yml

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    env:
      SECRET_KEY: ci-test-secret-key-not-for-production
      DEBUG: 'true'
      ALLOWED_HOSTS: localhost,127.0.0.1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: pip install -r django_app/requirements-dev.txt

      - name: Run migrations
        working-directory: django_app
        run: python manage.py migrate

      - name: Run tests
        working-directory: django_app
        run: python -m pytest -v --tb=short --cov=monitor --cov-report=term-missing

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t netops-dashboard:${{ github.sha }} django_app/

      - name: Smoke test
        run: |
          docker run -d --name smoketest -p 8000:8000 \
            -e SECRET_KEY=smoke-test-key \
            -e DEBUG=true \
            -e ALLOWED_HOSTS=localhost,127.0.0.1 \
            netops-dashboard:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/health/
          docker stop smoketest

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t netops-dashboard:scan django_app/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'netops-dashboard:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Validate
        run: cd terraform && terraform init -backend=false && terraform validate
      - name: Format check
        run: cd terraform && terraform fmt -check

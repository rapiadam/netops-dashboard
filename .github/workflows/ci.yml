name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install lint tools
        run: pip install flake8 ansible-lint yamllint

      - name: Python lint
        run: flake8 django_app/ --max-line-length 120 --exclude venv,migrations

      - name: YAML lint
        run: yamllint -d relaxed ansible/ monitoring/

      - name: Ansible lint
        run: ansible-lint ansible/playbooks/site.yml

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: pip install -r django_app/requirements.txt pytest pytest-django

      - name: Run migrations
        working-directory: django_app
        run: python manage.py migrate

      - name: Run tests
        working-directory: django_app
        run: python -m pytest -v || echo "No tests yet"

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t netops-dashboard:${{ github.sha }} django_app/

      - name: Smoke test
        run: |
          docker run -d --name smoketest -p 8000:8000 netops-dashboard:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health/
          docker stop smoketest

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: cd terraform && terraform init -backend=false && terraform validate